<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="prev"></div>
            <div class="error"></div>
            <div class="curr"></div>
        </div>
        <div class="content">
            <div>
                <input type="button" class="clear" value="AC" style="background-color: #d00000;">
                <input type="button" class="del" value="DEL" style="background-color: #f8961e;">
                <input type="button" class="num" value=".">
                <input type="button" class="opt" value="รท">
            </div>
            <div>
                <input type="button" class="num" value="7">
                <input type="button" class="num" value="8">
                <input type="button" class="num" value="9">
                <input type="button" class="opt" value="x">
            </div>
            <div>
                <input type="button" class="num" value="4">
                <input type="button" class="num" value="5">
                <input type="button" class="num" value="6">
                <input type="button" class="opt" value="-">
            </div>
            <div>
                <input type="button" class="num" value="1">
                <input type="button" class="num" value="2">
                <input type="button" class="num" value="3">
                <input type="button" class="opt" value="+">
            </div>
            <div>
                <input type="button" class="num" value="0">
                <input type="button" class="num" value="00">
                <input type="button" class="equal" value="=">
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
